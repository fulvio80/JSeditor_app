<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <link href="editor.css" rel="stylesheet" type="text/css">
    <title>Editor Text App</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><h1>Editor Text App</h1></a>
    </nav>
    <div class="container-fluid my-4">
        <div class="row">
            <div class="col-md-6">
                <div class="input-group mt-3 mb-3">
                    <div class="input-group-prepend">
                        <span id="fileTitle" class="input-group-text">Title</span>
                    </div>
                    <input type="text" id="title_txt" aria-label="First name" class="form-control">
                </div>
                <textarea class="form-control" name="editor_txt" id="editor_txt"></textarea>
                <div class="btn-group btn-group-md mt-3" role="group" aria-label="...">
                    <button id="save" type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
            <div class="col-md-6 mt-3">
                <h4>Your files</h4>
                <ul id="file_list" class="list-group mt-3">
                </ul>
            </div>
        </div>
    </div>

    <script src="editor.js" type="module"></script>
</body>

</html>
